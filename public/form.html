<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2 class="title">Анкета сотрудника: </h2>
    <form  action="/employee" method="POST" class="form" id="form">
        <div class="form1">
            
        Дата и время: <input type="date" name="date" id="date" class="input"> 
        Имя: <input type="text" name="name" id="name" class="input"> 
        Фамилия: <input type="text" name="surname" id="surname" class="input">
        Возраст: <input type="number" min="1" max="100" name="age" id="age" class="input"> 
        E-mail: <input type="email" name="email" class="input" id="email"> 
        Номер телефона: <input type="tel" name="tel" id="tel" class="input"> 
        Ссылка на соц. сеть: <input type="url" name="url" id="url" class="input"> 
        Пароль: <input type="password" name="password" class="input" id="password"> 
        Любимый цвет: <input type="color" name="color" class="input">
        Пол:
        <div>
            <input type="radio" name="gender" value="male" checked class="radio"> Мужской <br>
             <input type="radio" name="gender" value="female" class="radio"> Женский
        </div> 
        </div>
        <div class="form2">
            Семейное положение:
            <div id="maritialStatus">
                <input type="radio" name="maritialStatus" value="0" checked class="radio">Не замужем/Не женат 
                <input type="radio" name="maritialStatus" value="1" class="radio">Замужем/ Женат
            </div>
        Город: <select name="city" class="input" id="city">
            <option value="Kazan" class="input">Казань</option>
            <option value="Moscow" class="input">Москва</option>
            <option value="Saint-Petersburg" class="input">Санкт-Петербург</option>
            <option value="Tomsk" class="input">Томск</option>
            <option value="Cheboksary" class="input">Чебоксары</option>
      </select>
        Должность: <input type="text" name="position" class="input" id="position"> 
        Открытый ключ: <input type="text" name="openKey" class="input" id="openKey"> 
        Ваше образование и заслуги: <textarea name="description" id="description" cols="55" rows="10" id="input"></textarea> 
        <input type="submit" value="Отправить" class="btn submit" id="btnSubmit" > 
    
        </div>
    </form>
  <!-- <script src="./app.js" type="text/javascript"></script> -->
</body>
</html>
